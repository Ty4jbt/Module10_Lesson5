<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Styling with JavaScript</title>
    <style>
        .box {
            width: 20rem;
            height: 20rem;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1.5rem;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="box1" onclick="colorChange()">Click me to change color</div>
        <div class="box" id="box2" onclick="colorChange()">Click me to change color</div>
        <div class="box" id="box3" onclick="colorChange()">Click me to change color</div>
        <div class="box" id="box4" onclick="colorChange()">Click me to change color</div>
        <div class="box" id="box5" onclick="colorChange()">Click me to change color</div>
    </div>

    <script src="styling.js"></script>
</body>

</html>
